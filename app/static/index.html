<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日経平均分析 - AIによる高度分析</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">日経平均株価分析ダッシュボード</h1>
        
        <!-- データソースの説明を追加 -->
        <div class="alert alert-info alert-dismissible fade show mb-4" role="alert">
            <h4 class="alert-heading">分析手法について</h4>
            <p>当ダッシュボードでは複数の分析手法を併用しています：</p>
            <ul>
                <li><strong>基本テクニカル分析</strong>：RSI、MACDなどの標準的な指標に基づく一般的な判断</li>
                <li><strong>AIによる高度分析</strong>：機械学習モデルを活用した過去データの傾向分析と予測</li>
            </ul>
            <p class="mb-0">両者の分析結果に相違がある場合は、複数の視点から市場を見ることで、より包括的な判断が可能です。</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">最新の分析結果</div>
                    <div class="card-body">
                        <div id="latest-analysis">
                            <p>データ読み込み中...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between">
                            <span>チャート分析</span>
                            <div>
                                <select id="period-selector" class="form-select form-select-sm">
                                    <option value="1mo">1ヶ月</option>
                                    <option value="3mo">3ヶ月</option>
                                    <option value="6mo">6ヶ月</option>
                                    <option value="1y" selected>1年</option>
                                    <option value="2y">2年</option>
                                    <option value="5y">5年</option>
                                    <option value="10y">10年</option>
                                    <option value="max">全期間</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="price-chart" style="height:300px !important; max-height:300px !important;"></canvas>
                        <canvas id="indicator-chart" style="height:200px !important; max-height:200px !important;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between">
                            <span>AI市場分析</span>
                            <button id="refresh-ai-analysis" class="btn btn-sm btn-outline-primary">高度分析を更新</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="ai-analysis">
                            <p>AIによる高度な分析を実行中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
