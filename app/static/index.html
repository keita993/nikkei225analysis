<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>日経平均分析 - AIによる高度分析</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <style>
        /* モバイル向け基本スタイル */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            
            .row {
                flex-direction: column;
            }
            
            .col-md-8, .col-md-4 {
                width: 100%;
                margin-bottom: 15px;
            }
            
            .card {
                margin-bottom: 15px;
            }
            
            /* チャートのサイズ調整 */
            canvas {
                width: 100% !important;
                height: auto !important;
            }
            
            /* フォントサイズ調整 */
            body {
                font-size: 14px;
            }
            
            h1, h2 {
                font-size: 1.5rem;
            }
            
            h3, h4 {
                font-size: 1.2rem;
            }
            
            /* ボタンサイズ調整 */
            .btn {
                padding: 8px 12px;
                font-size: 14px;
            }
            
            /* フォーム要素の調整 */
            select, input {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                font-size: 16px; /* モバイルでの入力を容易にする */
            }
            
            /* タッチ操作用の余白 */
            .nav-link, .btn, select, input[type="button"] {
                padding: 12px 15px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="text-center">日経平均株価分析</h1>
            <p class="text-center text-muted">テクニカル分析とAI予測による市場分析</p>
        </header>
        
        <!-- モバイル向けにフォーム要素を調整 セクションを削除 -->
        <div class="row mb-4">
            <div class="col-12 text-center">
<!-- ここに表示されていた「日経平均株価のテクニカル分析と市場予測」と
「自動更新：最新データに基づいた分析結果を表示しています」を削除 -->
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">最新の分析結果</div>
                    <div class="card-body">
                        <div id="latest-analysis">
                            <p>データ読み込み中...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between">
                            <span>チャート分析</span>
                            <div>
                                <select id="period-selector" class="form-select form-select-sm">
                                    <option value="1mo">1ヶ月</option>
                                    <option value="3mo">3ヶ月</option>
                                    <option value="6mo">6ヶ月</option>
                                    <option value="1y" selected>1年</option>
                                    <option value="2y">2年</option>
                                    <option value="5y">5年</option>
                                    <option value="10y">10年</option>
                                    <option value="max">全期間</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="price-chart" style="height:300px !important; max-height:300px !important;"></canvas>
                        <canvas id="indicator-chart" style="height:200px !important; max-height:200px !important;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between">
                            <span>AI市場分析</span>
                            <button id="refresh-ai-analysis" class="btn btn-sm btn-outline-primary">高度分析を更新</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="ai-analysis">
                            <p>AIによる高度な分析を実行中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
